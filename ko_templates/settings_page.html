<div data-role="content">
	<ul class="jqm_listview" data-role="listview">
		<li data-role="fieldcontain">
			<label for="name">Your Name:</label>
			<input type="text" name="name" id="name" value="" />
		</li>
		<li data-role="fieldcontain">
			<fieldset data-role="controlgroup">
				<legend>
					Would you like assistance (help)?
				</legend>
				<label for="checkbox-1">Yes Plese</label>
				<input type="checkbox" id="checkbox-1" name="checkbox-1" class="custom" />
			</fieldset>
		</li>
		<li data-role="fieldcontain" id="who_start">
			<label for="flip-1">Who Starts First?</label>
			<select name="flip-1" id="flip-1" data-role="slider">
				<option value="me">ME</option>
				<option value="ai">Computer</option>
			</select>
		</li>
		<li data-role="fieldcontain">
			<label for="select-choice-0" class="select">Difficulty</label>
			<select name="select-choice-0" id="select-choice-0">
				<option value="easy">Easy</option>
				<option value="medium">Medium</option>
				<option value="hard">Hard</option>
			</select>
		</li>
	</ul>
</div>
